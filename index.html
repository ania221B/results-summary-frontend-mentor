<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <script src="js/script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__result">
          <h2 class="result__title title">Your Result</h2>
          <div class="result__numeric">
            <p>76<span>of 100</span></p>
          </div>
          <div class="result__descriptive">
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="card__summary">
          <h2 class="title">Summary</h2>
          <ul class="summary__categories flow" role="list">
            <li>
              <img src="assets/images/icon-reaction.svg" alt="">
              <p id="reaction" class="category">Reaction</p>
              <p><span> / 100</span></p>
            </li>
            <li>
              <img src="assets/images/icon-memory.svg" alt="">
              <p id="memory" class="category">Memory</p>
              <p><span> / 100</span></p>
            </li>
            <li>
              <img src="assets/images/icon-verbal.svg" alt="">
              <p id="verbal" class="category">Verbal</p>
              <p><span> / 100</span></p>
            </li>
            <li>
              <img src="assets/images/icon-visual.svg" alt="">
              <p id="visual" class="category">Visual</p>
              <p><span> / 100</span></p>
            </li>
          </ul>
          <button type="button" class="card__button">Continue</button>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <div class="container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#" target="_blank">ania221B</a>.
      </div>
    </div>
  </footer>
</body>

</html>
