<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <script src="js/script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="result bg-gradient-full">
          <h2 class="text-white-faded">Your Result</h2>
          <div class="score-numeric bg-gradient-faded text-white">
            <p>76<span class="text-white-faded">of 100</span></p>
          </div>
          <div class="score-in-words">Great</div>
          <p class="text-white-faded">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul class="categories" role="list">
            <li class="bg-accent-1">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p class="category text-accent-1">Reaction</p>
              <p><span> / 100</span></p>
            </li>
            <li class="bg-accent-2">
              <img src="assets/images/icon-memory.svg" alt="">
              <p class="category text-accent-2">Memory</p>
              <p><span> / 100</span></p>
            </li>
            <li class="bg-accent-3">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p class="category text-accent-3">Verbal</p>
              <p><span> / 100</span></p>
            </li>
            <li class="bg-primary">
              <img src="assets/images/icon-visual.svg" alt="">
              <p class="category text-primary">Visual</p>
              <p><span> / 100</span></p>
            </li>
          </ul>
          <button type="button" class="button">Continue</button>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <div class="container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#" target="_blank">ania221B</a>.
      </div>
    </div>
  </footer>
</body>

</html>
